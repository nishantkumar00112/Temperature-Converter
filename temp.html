<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="temp">
        <h1 class="title" style="padding-left: 70px;">Convert Temperature</h1>
        <form action="" name="form">
            <div class="temp_calculator_inputs">
                <div class="calculator_value">
                    <label for="">Input:</label>
                    <input type="text" placeholder="Value To Convert" name="value" id="input_value" style="padding-right: 85px;">
                </div>
                <div class="calculator_input">
                    <label for="">From:</label>
                    <select name="input" id="input">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
                <div class="calculator_input">
                    <label for="">To:</label>
                    <select name="output" id="output">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
            </div>
            <button type="button" id="clear" class="cal-btn" onclick="reset()">Clear</button>
            <button type="button" id="convert" class="cal-btn" onclick="convertTemperature()">Convert</button>
            <div class="result_area">
                <label for="">Result:</label>
                <input type="text" value="" id="result" style="padding-right: 14px;">
            </div>
        </form>
    </div>
</body>

<script src="temp.js"></script>

</html>
